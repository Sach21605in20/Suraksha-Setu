version: '3.8'

services:
  postgres:
    image: postgres:16
    container_name: orthowatch_postgres
    environment:
      POSTGRES_DB: orthowatch
      POSTGRES_USER: orthowatch_user
      POSTGRES_PASSWORD: orthowatch_pass
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U orthowatch_user -d orthowatch"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: orthowatch_redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  pgdata:
